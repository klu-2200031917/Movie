<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movie</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            width: 25%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="file"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        img {
            max-width: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Update Movie</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ movie.title }}" required><br><br>

        <label for="genre">Genre:</label><br>
        <input type="text" id="genre" name="genre" value="{{ movie.genre }}" required><br><br>

        <label for="movie_logo">Movie Logo:</label><br>
        {% if movie.movie_logo %}
            <img src="{{ movie.movie_logo.url }}" alt="{{ movie.title }} Logo"><br><br>
        {% endif %}
        <input type="file" id="movie_logo" name="movie_logo" accept="image/*"><br><br>

        <button type="submit">Update Movie</button>
    </form>
</body>
</html>
