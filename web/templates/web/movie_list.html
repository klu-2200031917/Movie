<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <style>
        /* CSS styles for the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        /* CSS styles for the action links */
        .action-links a {
            margin-right: 10px;
            text-decoration: none;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .action-links a:hover {
            background-color: #0056b3;
        }
        /* CSS styles for the "Add New Movie" button */
        .add-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745; /* Green color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .add-button:hover {
            background-color: #218838; /* Darker shade of green */
        }
    </style>
</head>
<body>
    <h1>Movies List</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Rating</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie.title }}</td>
                <td>{{ movie.genre }}</td>
                <td>
                    {% for rating in movie.myrating_set.all %}
                        {{ rating.rating }}
                    {% endfor %}
                </td>
                <td class="action-links">
                    <!-- Add CRUD operation links/buttons here -->
                    <a href="{% url 'update_movie' movie.id %}">Update</a>
                    <a href="{% url 'delete_movie' movie.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- Link to add a new movie -->
     <a class="add-button" href="{% url 'add_movie' %}">Add New Movie</a>
</body>
</html>
